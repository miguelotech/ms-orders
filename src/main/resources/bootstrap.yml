server:
  port: 8082

ms-productos:
  url: "http://ms-product:8081"

spring:

  application:
    name: ms-orders

  config:
    # import: optional:configserver:http://root:s3cr3t@localhost:8888
    # ⚠️ Si estás usando Docker:
    import: optional:configserver:http://root:s3cr3t@ms-config-server:8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://registry-service:9000/eureka/

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
